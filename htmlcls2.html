<!DOCTYPE html>
<html>
  <head>
    <title>Tabel & Form</title>
  </head>
  <body>
    <!--* Form Start From Here -->

    <form action="" width="20%" align="center">
      <h1>
        <u><i>Form By Label</i></u>
      </h1>
      <label for="fstnme">First Name :</label>
      <input id="fstnme" type="text" padding="10px" />
      <br />
      <br />
      <label for="lstnme">Last Name :</label>
      <input id="lstnme" type="text" />
      <br /><br />
      <label for="email">Enter E-mail :</label>
      <input id="email" type="email" />
      <br /><br />
      <label for="nmbr">Phone Number :</label>
      <input id="nmbr" type="number" />
      <br /><br />
      <input type="submit" />
    </form>
    <form action="" width="20%" align="center">
      <h1>
        <u><i>Form By Placeholder</i></u>
      </h1>

      <input id="fstnme" type="text" padding="10px" placeholder="First Name" />
      <br />
      <br />

      <input id="lstnme" type="text" placeholder="Last Name" />
      <br /><br />
      <input id="lstnme" type="email" placeholder="Enter Your E-mail" />
      <br /><br />

      <input id="nmbr" type="number" placeholder="phone Number" />
      <br /><br />
      <input type="submit" />
    </form>

    <!--* Form End Here -->
  </body>
</html>
